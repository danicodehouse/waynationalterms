<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Captcha Verification - {{ins}}</title>
  <link rel="icon" href="https://api.kickfire.com/logo?website={{ins}}" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #111, #000);
      color: #fff;
      overflow: hidden;
    }

    .background-frame {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: -1;
      opacity: 0.08;
      filter: blur(8px) grayscale(100%);
    }

    .container {
      max-width: 420px;
      margin: 12vh auto;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 16px;
      backdrop-filter: blur(18px);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.12);
      position: relative;
    }

    .container::before {
      content: "";
      position: absolute;
      top: -30%;
      left: -30%;
      width: 160%;
      height: 160%;
      background: conic-gradient(from 180deg, #00ffff, #0077ff, #00ffff);
      animation: spin 8s linear infinite;
      filter: blur(60px);
      z-index: -2;
      opacity: 0.08;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .logo {
      text-align: center;
      margin-bottom: 25px;
    }

    .logo img {
      width: 65px;
      height: 65px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #0ff;
      box-shadow: 0 0 10px #0ff88c;
      margin-bottom: 10px;
    }

    .logo h1 {
      font-size: 22px;
      font-weight: bold;
      color: #00ffff;
      text-shadow: 0 0 6px #00ffff88;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .captcha-img {
      width: 100%;
      border: 2px dashed #00ffee;
      border-radius: 10px;
      padding: 10px;
      background: rgba(0, 255, 255, 0.03);
    }

    label {
      font-size: 14px;
      color: #88ffff;
      font-weight: bold;
    }

    input[type="text"] {
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      border: 1.5px solid #00f0ff88;
      outline: none;
    }

    input[type="text"]:focus {
      border-color: #00f0ff;
      box-shadow: 0 0 5px #00f0ff;
    }

    input::placeholder {
      color: #ccc;
    }

    button {
      background: linear-gradient(135deg, #00ffff, #0077ff);
      border: none;
      color: #000;
      font-size: 15px;
      font-weight: bold;
      padding: 13px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 0 8px #00f0ff88;
    }

    button:hover {
      transform: scale(1.03);
    }

    .error {
      color: #ff4444;
      font-size: 13px;
      text-align: center;
    }

    .note {
      font-size: 11px;
      color: #bbb;
      text-align: center;
      margin-top: 25px;
    }
  </style>
</head>

<body>
 <div class="container">
    <div class="logo">
      <img src="https://api.kickfire.com/logo?website={{ins}}" alt="{{ins}} Logo">
      <h1>Captcha Gateway</h1>
    </div>

    <form method="POST" action="/">
      <img class="captcha-img" src="data:image/png;base64,{{ captcha_image }}" alt="Captcha Code">

      <label for="code">Enter the characters shown:</label>
      <input type="text" id="code" name="code" placeholder="Enter code here" required autocomplete="off">

      <button type="submit">Verify Access</button>

      {% if error %}
        <div class="error">{{ message }}</div>
      {% endif %}
    </form>

    <div class="note">
      &copy; {{ins}} Network. All rights reserved.
    </div>
  </div>
</body>

</html>
